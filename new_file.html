<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 81px;
			   border: 27px solid;
			}
			.v1{
				border-image: url(img/border.png) 27 repeat;
			}
			.v2{
				border-image: url(img/border.png) 27 stretch;
			}
			.v3{
				border-image: url(img/border.png) 27 round;
			}
		</style>
	</head>
	<body>
		<div class="v1"></div>
		<div class="v2"></div>
			<div class="v3"></div>
	</body>
</html>
