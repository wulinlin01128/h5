<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.v1{
				width: 300px;
				height: 300px;
				background-color: pink;
				transform: all 4s;
				margin: auto;
				position:relative;
				overflow: hidden;
			}
			.v1:hover{
				transform: translateY(-20px);
				box-shadow: 5px 10px 5px gainsboro;
			}
			.v2{
				width: 300px;
				height: 100px;
				background-color: orange;
				position: absolute;
				bottom: -100px;
				transform: all 10s;	
				
			}
			.v1:hover .v2{
				
				transform: translateY(-100px);
			}
		</style>
	</head>
	<body>
		<div class="v1">
			<div class="v2"></div>
		</div>
		
	</body>
</html>
